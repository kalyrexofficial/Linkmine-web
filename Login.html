<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Clickify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h1>Welcome to Clickify</h1>
  <button onclick="loginWithGoogle()">Login with Google</button>

  <!-- Firebase Modular SDKs using type="module" -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzQHS42ch0jDmjDv-AzE38nns8E8DMr2c",
      authDomain: "clickify-a9d91.firebaseapp.com",
      projectId: "clickify-a9d91",
      storageBucket: "clickify-a9d91.appspot.com",
      messagingSenderId: "1089150401964",
      appId: "1:1089150401964:web:6f0721cb2f46ff45190e09",
      measurementId: "G-HCWNXM3ZF6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Expose login function globally
    window.loginWithGoogle = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Welcome " + user.displayName);
          window.location.href = "index.html"; // go to homepage
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</body>
</html>
