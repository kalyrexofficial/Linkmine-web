<!DOCTYPE html>
<html>
<head>
  <title>LinkMine Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 50px;
    }
    .site-box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .site-box:hover {
      background: #e6f0ff;
    }
    .logout-btn {
      margin-top: 40px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #e60000;
    }
  </style>
</head>
<body>
  <h1>Welcome to LinkMine</h1>

  <!-- Site links -->
  <div class="site-box" onclick="window.location.href='https://radio.garden'">
    <h2>Radio Garden</h2>
    <p>Explore live radio from around the world</p>
  </div>

  <div class="site-box" onclick="window.location.href='https://www.window-swap.com'">
    <h2>Window Swap</h2>
    <p>Look through windows around the world</p>

  <div class="site-box" onclick="goToMysterySite()">
    <h2>ðŸŽ² Mystery Site</h2>
    <p>Click to explore a surprise website!</p>
  </div>

  <div class="site-box" onclick="alert('ðŸ”’ Premium site. Subscribe to unlock!')">
    <h2>ðŸ”’ Premium Site</h2>
    <p>Exclusive content for subscribers</p>
  </div>

  <!-- Logout -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <!-- Firebase Modular SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzQHS42ch0jDmjDv-AzE38nns8E8DMr2c",
      authDomain: "clickify-a9d91.firebaseapp.com",
      projectId: "clickify-a9d91",
      storageBucket: "clickify-a9d91.appspot.com",
      messagingSenderId: "1089150401964",
      appId: "1:1089150401964:web:6f0721cb2f46ff45190e09",
      measurementId: "G-HCWNXM3ZF6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    window.logout = function () {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout error:", error.message);
      });
    };

    // Mystery site
    window.goToMysterySite = function () {
      const mysterySites = [
        "https://theuselessweb.com",
        "https://pointerpointer.com",
        "https://zoomquilt.org",
        "https://ncase.me/door/"
      ];
      const randomSite = mysterySites[Math.floor(Math.random() * mysterySites.length)];
      window.location.href = randomSite;
    };
  </script>
</body>
</html>
